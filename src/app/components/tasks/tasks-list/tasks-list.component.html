<ion-list *ngIf="tasks?.length" no-padding>
    <ion-item *ngFor="let task of tasks"
              color="light"
              detail="false"
              routerLink="{{ task.link }}"
              [disabled]="task.locked"
    >
        <ion-label>
            <ion-text color="primary">
                <h3 *ngIf="!task.locked">{{ task.number }}. {{ task.task }}</h3>
                <h3 *ngIf="task.locked">{{ task.number }}. Task must be unlocked</h3>
            </ion-text>
            <ion-text color="secondary">
                <p *ngIf="!task.locked">{{ task.location }}</p>
            </ion-text>
        </ion-label>
        <ion-icon *ngIf="task.done" slot="end" color="success" name="checkmark-circle"></ion-icon>
        <ion-icon *ngIf="!task.done" slot="end" color="danger" name="radio-button-off"></ion-icon>
    </ion-item>
</ion-list>

<ion-progress-bar *ngIf="!tasks" type="indeterminate"></ion-progress-bar>

<ion-card *ngIf="tasks && !tasks.length" color="light" no-margin>
    <ion-card-content>No task available</ion-card-content>
</ion-card>
